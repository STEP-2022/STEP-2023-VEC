<!DOCTYPE html>

<html>
    <!-- ------------------ HEAD :: START ------------------ -->
    <head>
        <title>Foodie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/index.css" />
    </head>
    <!-- ------------------ HEAD :: END ------------------ -->

    <!-- ------------------ BODY :: START ------------------ -->
    <body>
        <!-- ------------------ MAIN :: START ------------------ -->
        <main class="login-page">
            <!-- ------------------ SECTION :: LOGIN BACKGROUND :: START ------------------ -->
            <section class="login-background">
                <img src="./resource/images/login-background.jpg" alt="Chettinad Chicken Biriyani"/>
            </section>
            <!-- ------------------ SECTION :: LOGIN BACKGROUND :: END ------------------ -->

            <!-- ------------------ SECTION :: LOGIN FORM :: START ------------------ -->
            <section class="login-form">
                <div class="logo-container">
                    <img src="./resource/images/logo.png" alt="Foodie Logo" />
                </div>
                <!-- ------------------ LOGIN FORM :: START ------------------ -->
                <form action="">
                    <h1 class="login-heading">Sign In</h1>
                    <div class="input-fields">
                        <input type="text" placeholder="Username"/>
                    </div>
                    <div class="input-fields">
                        <input type="password" placeholder="Password"/>
                    </div>
                    <div class="input-fields">
                        <button class="login-button" type="submit">LOGIN</button>
                    </div>
                    <span class="forgot-password">Forgot Password?</span>
                    <a href="">Click Here</a>
                </form>
                <!-- ------------------ LOGIN FORM :: END ------------------ -->
            </section>
            <!-- ------------------ SECTION :: LOGIN FORM :: END ------------------ -->
        </main>
        <!-- ------------------ MAIN :: END ------------------ -->
    </body>
    <!-- ------------------ BODY :: END ------------------ -->
</html>
